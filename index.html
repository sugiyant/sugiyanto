<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kutipan Islami</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Card untuk menampilkan kutipan -->
    <div class="card">
      <div id="quote-text">
        <p>"Klik tombol di bawah untuk mendapatkan kutipan islami."</p>
      </div>
      <button id="generate-quote">Kutipan Baru</button>
    </div>

    <!-- Tombol navigasi -->
    <div class="navigation">
      <button id="home-button">Beranda</button>
      <button id="settings-button">Pengaturan</button>
    </div>

    <!-- Pengaturan mode -->
    <div class="settings-modal" id="settings-modal">
      <h3>Pengaturan Tampilan</h3>
      <button class="mode-button" data-mode="light">Mode Terang</button>
      <button class="mode-button" data-mode="dark">Mode Gelap</button>
      <button class="mode-button" data-mode="sepia">Mode Sepia</button>
      <button class="mode-button" data-mode="cozy">Mode Cozy</button>
      <button id="close-settings">Tutup</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
